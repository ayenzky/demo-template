backend:
  name: netlify-api
  url: http://localhost:8080

production:
  backend:
    name: github-api
    repo: ayenzky/roots-cms-example # Path to your Github repository
    branch: master # Branch to update (master by default)

media_folder: "assets/img/uploads" # Folder where user uploaded files should go
public_folder: "assets"

collections: # A list of collections the CMS should be able to edit
  - name: "posts" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post"  # Used in the UI, ie.: "New Post"
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Banner", name: "banner", widget: "image", class: "image featured"}
      - {label: "Short Description", name: "shortdesc", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Categories", name: "categories", widget: "string"}
  - name: "data"
    label: "Sections"
    files:
      - name: "offers"
        label: "Services"
        file: "data/offers.json"
        fields:
          - label: "Offers"
            name: "data"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Image", name: "image", widget: "image", media_folder: "assets/img"}
              - {label: "Description", name: "description", widget: "string"}
      - name: "ourteams"
        label: "Our Team"
        file: "data/ourteams.json"
        fields:
          - label: "Our Team"
            name: "data"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image", media_folder: "assets/img"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Role", name: "role", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
      - name: "prices"
        label: "Our Prices"
        file: "data/prices.json"
        fields:
          - label: "Our Prices"
            name: "data"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Cols-1", name: "cols1", widget: "markdown"}
              - {label: "Cols-2", name: "cols2", widget: "markdown"}
              - {label: "Cols-3", name: "cols3", widget: "markdown"}
      - name: "contacts"
        label: "Contact Us"
        file: "data/contact.json"
        fields:
          - label: "Contact Us"
            name: "data"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Contents", name: "contents", widget: "markdown"}

